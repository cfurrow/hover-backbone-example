<!doctype html>
<html>
<head>
  <title>Hover thing</title>
  <style type="text/css">
    #app
    {
      width: 450px;
      height: 450px;
      border: solid 1px #000;
    }
    .container{
      margin: 25px auto;
    }
    .container,
    .hovering,
    .not-hovering
    {
      display: block;
      width: 410px;
      height: 410px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="backbone.js" type="text/javascript" charset="utf-8"></script>
  <script src="app.js" type="text/javascript" charset="utf-8"></script>

  <script id="hover-template" type="x-template/template">
    <div class='container'></div>
  </script>

  <script id="on-hover-template" type="x-template/template">
    <img src="hovering.png" width="405" height="405" />
  </script>

  <script id="off-hover-template" type="x-template/template">
    <img src="not-hovering.png" width="405" height="405" />
  </script>
</body>
</html>
